name: Build Project Report

permissions:
  contents: write
  pull-requests: write

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: lothindir/pandoc-markdown-action@v0.1
        with:
          markdown: "docs/report.md"
          pdf: "docs/2023_itubdsa_group_11_report.pdf"
          template: "kate,monochrome"